<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./img/logo.svg')%>" alt="Логотип Место" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./img/avatar.jpg')%>"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            aria-label="Редактировать"
            class="profile__edit-button"
            type="button"
          ></button>
        </div>
        <button
          aria-label="Добавить"
          class="profile__add-button"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
    </footer>

    <div class="popup popup_type_edit-button">
      <div class="popup__content">
        <button
          aria-label="Закрыть"
          class="popup__close-button"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="popup__form profile-edit-form" name="profile-edit-form">
          <label class="popup__label">
            <input
              class="popup__input"
              type="text"
              placeholder="Имя"
              required
              id="name-input"
              name="name"
              minlength="2"
              maxlength="40"
            />
            <span id="name-input-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input"
              type="text"
              required
              placeholder="О себе"
              id="job-input"
              name="description"
              minlength="2"
              maxlength="200"
            />
            <span id="job-input-error" class="popup__error"></span>
          </label>
          <button
            aria-label="Сохранить"
            class="popup__save-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-button">
      <div class="popup__content">
        <button
          aria-label="Закрыть"
          class="popup__close-button"
          type="button"
          id="add-popup-close-button"
        ></button>
        <h2 class="popup__title">Новое&nbsp;место</h2>
        <form class="popup__form add-place-form" name="add-place-form">
          <label class="popup__label">
            <input
              class="popup__input"
              type="text"
              placeholder="Название"
              id="place-input"
              name="name"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="place-input-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input"
              type="url"
              placeholder="Ссылка на картинку"
              id="link-input"
              name="link"
              required
            />
            <span id="link-input-error" class="popup__error"></span>
          </label>
          <button
            aria-label="Сохранить"
            class="popup__save-button"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-preview">
      <div class="popup__container">
        <div class="popup__figure">
          <img class="popup__img" src="#" alt="#" />
          <p class="popup__text"></p>
          <button
            aria-label="Закрыть"
            class="popup__close-button"
            type="button"
            id="preview-popup-close-button"
          ></button>
        </div>
      </div>
    </div>

    <template class="template-element">
      <div class="element">
        <img class="element__img" src="#" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button
            aria-label="Нравится"
            class="element__like-button"
            type="button"
          ></button>
          <button
            class="element__delete-button"
            type="button"
            aria-label="Удалить"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
